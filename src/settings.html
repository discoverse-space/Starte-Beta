<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>观星记</title>
    <link href="./css/styles.css" rel="stylesheet" />
    <link href="./css/settings.css" rel="stylesheet" />
  </head>

  <body>
    <div class="topbar">
      <div class="topbar-menu">
        <img class="topbar-logo" src="./icons/logoBGB.svg" />
        <button class="menu-item menu-item-today-img" onclick="window.electronAPI.goToPage(1)">
          <img class="today-icon" src="./icons/today.svg" />
        </button>
        <button class="menu-item" onclick="window.electronAPI.goToPage(2)">
          <h5 class="menu-text">往日</h5>
        </button>
        <button class="menu-item" onclick="window.electronAPI.goToPage(6)">
          <h5 class="menu-text">观星</h5>
        </button>
      </div>
      <div class="topbar-icons-all">
        <div class="topbar-icons">
          <button class="onhover add-icon-onhover" onclick="window.electronAPI.goToPage(7);">
            <img class="add-icon"
              src="./icons/add.svg"
            />
          </button>
          <button
            class="onhover"
          >
            <img
            class="add-icon"
              src="./icons/settings-icon.svg"
            />
          </button>
          <button
            class="onhover"
            onclick="window.electronAPI.windowEvents(1);"
          >
            <img src="./icons/min.svg" />
          </button>
          <button class="onhover" onclick="window.electronAPI.windowEvents(2);">
            <img src="./icons/max.svg" />
          </button>
          <button
            class="onhover closeonhover"
            onclick="window.electronAPI.windowEvents(3);"
          >
            <img src="./icons/close.svg" />
          </button>
        </div>
      </div>
    </div>

    <div class="setting-contain">
      <div class="setting-left">
        <div class="setting-nav" style="background-color: #454545">
          <img src="./icons/settings-normal.svg" />
          <div class="setting-nav-text">
            <div class="setting-nav-text-title">功能</div>
          </div>
        </div>
        <div
          onclick="window.electronAPI.goToPage(4)"
          class="setting-nav"
          style="margin-top: 16px"
        >
          <img src="./icons/settings-about.svg" />
          <div class="setting-nav-text">
            <div class="setting-nav-text-title">关于</div>
          </div>
        </div>
      </div>
      <div class="setting-right">
        <div class="setting-item">
          <div>
            <div class="setting-nav-text-title">
              每日自动将 Today 图片设置为桌面壁纸（未开发）
            </div>
            <div class="setting-nav-text-context">
              这需要开机自启动（尚未开发，开关无用）
            </div>
          </div>
          <div class="setting-switch">
            <div class="switch-container">
              <input type="checkbox" id="toggle-button" name="switch" />
              <label for="toggle-button" class="button-label">
                <span class="circle"></span>
              </label>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script></script>
  </body>
  <script src="./js/jquery-3.5.1.min.js"></script>
</html>
