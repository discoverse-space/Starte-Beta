<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>观星记</title>
    <link href="./css/styles.css" rel="stylesheet" />
    <link href="./css/settings.css" rel="stylesheet" />
    <link href="./css/icons.css" rel="stylesheet" />
  </head>

  <body>
    <div class="topbar">
      <div class="topbar-menu">
        <img class="topbar-logo icon-logo" />
        <button
          class="menu-item menu-item-today-img"
          onclick="window.electronAPI.goToPage(1)"
        >
        <img class="today-icon icon-today"/>
        </button>
        <button class="menu-item" onclick="window.electronAPI.goToPage(2)">
          <h5 class="menu-text">往日</h5>
        </button>
        <button class="menu-item" onclick="window.electronAPI.goToPage(6)">
          <h5 class="menu-text">观星</h5>
        </button>
      </div>
      <div class="topbar-icons-all">
        <div class="topbar-icons">
          <button
            class="onhover add-icon-onhover"
            onclick="window.electronAPI.goToPage(7);"
          >
          <img class="add-icon icon-add"/>
          </button>
          <button class="onhover">
            <img class="add-icon icon-settings" />
          </button>
          <button class="onhover" onclick="window.electronAPI.windowEvents(1);">
            <img class="icon-min" />
          </button>
          <button class="onhover" onclick="window.electronAPI.windowEvents(2);">
            <img class="icon-max" />
          </button>
          <button
            class="onhover closeonhover"
            onclick="window.electronAPI.windowEvents(3);"
          >
          <img class="icon-close" />
          </button>
        </div>
      </div>
    </div>

    <div class="setting-contain">
      <div class="setting-left">
        <div class="setting-nav" style="background-color: #454545">
          <img class="icon-settings-normal" />
          <div class="setting-nav-text">
            <div class="setting-nav-text-title">功能</div>
          </div>
        </div>
        <div
          onclick="window.electronAPI.goToPage(4)"
          class="setting-nav"
          style="margin-top: 16px"
        >
          <img class="icon-settings-about" />
          <div class="setting-nav-text">
            <div class="setting-nav-text-title">关于</div>
          </div>
        </div>
      </div>
      <div class="setting-right">
        <div class="setting-item">
          <div>
            <div class="setting-nav-text-title">
              每日自动将 Today 图片设置为桌面壁纸
            </div>
            <div class="setting-nav-text-context">
              开启后，在系统设置 /
              第三方软件中关闭开机自启动无效，须在此处关闭才可生效
            </div>
          </div>
          <div class="setting-switch">
            <div class="switch-container">
              <label
                onclick="ischeck()"
                id="toggle-button"
                class="button-label"
              >
                <span id="circle" class="circle"></span>
              </label>
            </div>
          </div>
        </div>
        <div class="setting-item">
          <div>
            <div class="setting-nav-text-title">
              关闭时自动收起到系统托盘菜单
            </div>
            <div class="setting-nav-text-context">
              默认开启，暂时无法关闭（开启时，关闭后须在系统托盘菜单右键才可完全退出）
            </div>
          </div>
          <div class="setting-switch">
            <div class="switch-container">
              <label
                id="toggle-button"
                style="cursor: default"
                class="button-label labelClicked"
              >
                <span
                  id="circle"
                  class="circle circle-not-click circleClicked"
                ></span>
              </label>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script></script>
    <script src="./js/settings-another.js"></script>
  </body>
</html>
