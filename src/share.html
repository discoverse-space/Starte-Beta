<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>观星记</title>
    <link href="./css/styles.css" rel="stylesheet" />
    <link href="./css/share.css" rel="stylesheet" />
  </head>

  <body>
    <div class="topbar">
      <div class="topbar-menu">
        <img class="topbar-logo" src="./icons/logoBGB.svg" />
        <button class="onhover" onclick="window.electronAPI.goToPage(1)">
          <img style="width: 13px; height: 13px" src="./icons/back.svg" />
        </button>
      </div>
      <div class="topbar-icons-all">
        <div class="topbar-icons">
          <button class="onhover add-icon-onhover" onclick="window.electronAPI.goToPage(7);">
            <img class="add-icon"
              src="./icons/add.svg"
            />
          </button>
          <button class="onhover" onclick="window.electronAPI.goToSettings();">
            <img
            class="add-icon"
              src="./icons/settings-icon.svg"
            />
          </button>
          <button class="onhover" onclick="window.electronAPI.windowEvents(1);">
            <img src="./icons/min.svg" />
          </button>
          <button class="onhover" onclick="window.electronAPI.windowEvents(2);">
            <img src="./icons/max.svg" />
          </button>
          <button
            class="onhover closeonhover"
            onclick="window.electronAPI.windowEvents(3);"
          >
            <img src="./icons/close.svg" />
          </button>
        </div>
      </div>
    </div>

    <div class="share-main" id="share">
      <img id="mainPicture" />
      <div class="share-text-background">
        <div>
          <h2 id="share-text-title">分享图片标题</h2>
          <h5 id="share-text-describe">
            分享图片描述分享图片描述分享图片描述分享图片描述分享图片描述分享图片描述分享图片描述分享图片描述分享图片描述分享图片描述
          </h5>
        </div>
        <div style="display: content">
          <img src="./icons/qrcode.png" class="share-qrcode" />
        </div>
      </div>
    </div>
  </body>
  <script src="./js/html2canvas.min.js"></script>
  <script src="./js/share.js"></script>
</html>
