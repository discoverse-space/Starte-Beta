<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>观星记</title>
    <link href="./css/styles.css" rel="stylesheet" />
    <link href="./css/share.css" rel="stylesheet" />
    <link href="./css/icons.css" rel="stylesheet" />
  </head>

  <body>
    <div class="topbar">
      <div class="topbar-menu">
        <img class="topbar-logo icon-logo" />
        <button class="onhover" onclick="window.electronAPI.goToPage(1)">
          <img style="width: 13px; height: 13px" class="icon-back" />
        </button>
      </div>
      <div class="topbar-icons-all">
        <div class="topbar-icons">
          <button
            class="onhover add-icon-onhover"
            onclick="window.electronAPI.goToPage(7);"
          >
          <img class="add-icon icon-add"/>
          </button>
          <button class="onhover" onclick="window.electronAPI.goToPage(3);">
            <img class="add-icon icon-settings" />
          </button>
          <button class="onhover" onclick="window.electronAPI.windowEvents(1);">
            <img class="icon-min" />
          </button>
          <button class="onhover" onclick="window.electronAPI.windowEvents(2);">
            <img class="icon-max" />
          </button>
          <button
            class="onhover closeonhover"
            onclick="window.electronAPI.windowEvents(3);"
          >
          <img class="icon-close" />
          </button>
        </div>
      </div>
    </div>

    <div class="share-main" id="share">
      <img id="mainPicture" />
      <div class="share-text-background">
        <div>
          <h2 id="share-text-title">分享图片标题</h2>
          <h5 id="share-text-describe">
            分享图片描述分享图片描述分享图片描述分享图片描述分享图片描述分享图片描述分享图片描述分享图片描述分享图片描述分享图片描述
          </h5>
        </div>
        <div style="display: content">
          <img src="./icons/qrcode.png" class="share-qrcode" />
        </div>
      </div>
    </div>
  </body>
  <script src="./js/html2canvas.min.js"></script>
  <script src="./js/share.js"></script>
</html>
