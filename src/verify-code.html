<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>观星记</title>
    <link rel="shortcut icon" href="./icons/dev.ico">
    <link href="./css/styles.css" rel="stylesheet">
    <link href="./css/loading.css" rel="stylesheet">
    <script src="./js/verify-code.js"></script>
</head>

<body>
    <div class="loading-container">
        <div class="loading-container">
          <div class="topbar" style="background: none;background-color: rgba(0, 0, 0, 0);
          backdrop-filter: none;position: static;">
            <div class="topbar-menu">
              <img class="topbar-logo" src="./icons/logoBGB.svg" />
            </div>
            <div class="topbar-icons-all">
              <div class="topbar-icons">
                <button
                  class="onhover"
                  onclick="window.electronAPI.windowEvents(1);"
                >
                  <img src="./icons/min.svg" />
                </button>
                <button class="onhover" onclick="window.electronAPI.windowEvents(2);">
                  <img src="./icons/max.svg" />
                </button>
                <button
                  class="onhover closeonhover"
                  onclick="window.electronAPI.windowEvents(3);"
                >
                  <img src="./icons/close.svg" />
                </button>
              </div>
            </div>
          </div>

    <div class="timeout-container">
        <div style="width: 50vw;">

            <img src="icons/fingerprint.svg" width="52px">
            <div class="timeout-h1">尚未验证</div>
            <p class="timeout-text">观星记是订阅软件，需要订阅后使用。请输入您的兑换码：</p>
            <form id="form" action="" method="post">
                <input class="verify-input" id="code-text" type="text" name="fname" />
                <input class="verify-button" type="button" value="提交" onclick="f1()"/>
              </form>
            <p class="timeout-text">如果您尚未获取兑换码，请<a href="https://discoverse.space/starte" id="aHref"
                target="_blank">点击此处</a>获取兑换码。</p>
                <p class="wrong-text" id="wrong-text">错误的兑换码，请重试</p>
        </div>
    </div>
    <div class="loading-bottom">
    </div>
    </div>
    
</body>
<script>

</script>

</html>
