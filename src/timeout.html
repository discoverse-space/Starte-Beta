<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>观星记</title>
    <link rel="shortcut icon" href="./icons/dev.ico">
    <link href="./css/styles.css" rel="stylesheet">
    <link href="./css/loading.css" rel="stylesheet">
    <link href="./css/icons.css" rel="stylesheet" />
</head>

<body>
    <div class="loading-container">
        <div class="loading-container">
          <div class="topbar" style="background: none;background-color: rgba(0, 0, 0, 0);
          backdrop-filter: none;position: static;">
            <div class="topbar-menu">
              <img class="topbar-logo icon-logo"/>
            </div>
            <div class="topbar-icons-all">
              <div class="topbar-icons">
                <button
                  class="onhover"
                  onclick="window.electronAPI.windowEvents(1);"
                >
                <img class="icon-min"/>
                </button>
                <button class="onhover" onclick="window.electronAPI.windowEvents(2);">
                  <img class="icon-max"/>
                </button>
                <button
                  class="onhover closeonhover"
                  onclick="window.electronAPI.windowEvents(3);"
                >
                <img class="icon-close" />
                </button>
              </div>
            </div>
          </div>

    <div class="timeout-container">
        <div style="width: 50vw;">

            <img class="icon-timeout" width="52px">
            <div class="timeout-h1">加载失败</div>
            <p class="timeout-text">加载失败了！您可以尝试如下操作：</p>
            <p class="timeout-text">· 检查您的网络连接<br>· 检查您的网络服务是否正确运作<br>· 检查观星记是否在防火墙内</p>
            <p class="timeout-text">如以上操作都没有解决您的问题，请<a href="mailto:official@discoverse.space">点击此处</a>与我们联系。</p>
            <button class="timeout-retry-button" onclick="window.electronAPI.init()">再试一次</button>
        </div>
    </div>

    <div class="loading-bottom">
    </div>
    </div>
</body>
<script>

</script>

</html>
