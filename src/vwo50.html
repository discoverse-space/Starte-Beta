<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>观星记</title>
    <link href="./css/styles.css" rel="stylesheet" />
    <link href="./css/settings.css" rel="stylesheet" />
    <link href="./css/check-new.css" rel="stylesheet" />
    <link href="./css/icons.css" rel="stylesheet" />
  </head>

  <body>
    <div class="topbar">
      <div class="topbar-menu">
        <img class="topbar-logo icon-logo" />
        <button class="onhover" onclick="window.electronAPI.goToPage(4)">
          <img style="width: 13px; height: 13px" class="icon-back" />
        </button>
      </div>
      <div class="topbar-icons-all">
        <div class="topbar-icons">
          <button
            class="onhover add-icon-onhover"
            onclick="window.electronAPI.goToPage(7);"
          >
          <img class="add-icon icon-add"/>
          </button>
          <button class="onhover" onclick="window.electronAPI.goToPage(3);">
            <img class="add-icon icon-settings" />
          </button>
          <button class="onhover" onclick="window.electronAPI.windowEvents(1);">
            <img class="icon-min" />
          </button>
          <button class="onhover" onclick="window.electronAPI.windowEvents(2);">
            <img class="icon-max" />
          </button>
          <button
            class="onhover closeonhover"
            onclick="window.electronAPI.windowEvents(3);"
          >
          <img class="icon-close" />
          </button>
        </div>
      </div>
    </div>

    <div class="setting-contain">
      <div class="setting-left">
        <div class="setting-nav" onclick="window.electronAPI.goToPage(3)">
          <img class="icon-settings-normal" />
          <div class="setting-nav-text">
            <div class="setting-nav-text-title">功能</div>
          </div>
        </div>
        <div
          class="setting-nav"
          style="margin-top: 16px"
          onclick="window.electronAPI.goToPage(4)"
        >
          <img class="icon-settings-about" />
          <div class="setting-nav-text">
            <div class="setting-nav-text-title">关于</div>
          </div>
        </div>
      </div>
      <div
        class="setting-right"
        style="display: flex; justify-content: center; align-items: center"
      >
        <div class="vwo50-container">
          <div class="vwo50">
            <div style="font-weight: 600; font-size: 30px">赞助者鸣谢</div>
            <div id="vwo50-users"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="./js/vwo50.js"></script>
</html>
