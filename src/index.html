<!DOCTYPE html>
<html lang="zh-cn">
  <head>
    <meta charset="UTF-8" />
    <link rel="shortcut icon" href="./icons/dev.ico" />
    <link href="./css/styles.css" rel="stylesheet" />
    <link href="./css/index.css" rel="stylesheet" />
    <title>观星记</title>
  </head>

  <body
    style="
      background-color: black;
      background-image: url(./icons/default-bg.png);
    "
  >
    <div class="topbar">
      <div class="topbar-menu">
        <img class="topbar-logo" src="./icons/logoBGB.svg" />
        <button class="menu-item-chosen menu-item-today-img">
          <img class="today-icon" src="./icons/today.svg" />
        </button>
        <button class="menu-item" onclick="window.electronAPI.goToPage(2)">
          <h5 class="menu-text">往日</h5>
        </button>
        <button class="menu-item" onclick="window.electronAPI.goToPage(6)">
          <h5 class="menu-text">观星</h5>
        </button>
      </div>
      <div class="topbar-icons-all">
        <div class="topbar-icons">
          <button class="onhover add-icon-onhover" onclick="window.electronAPI.goToPage(7);">
            <img class="add-icon"
              src="./icons/add.svg"
            />
          </button>
          <button class="onhover" onclick="window.electronAPI.goToPage(3);">
            <img
            class="add-icon"
              src="./icons/settings-icon.svg"
            />
          </button>
          <button class="onhover" onclick="window.electronAPI.windowEvents(1);">
            <img src="./icons/min.svg" />
          </button>
          <button class="onhover" onclick="window.electronAPI.windowEvents(2);">
            <img src="./icons/max.svg" />
          </button>
          <button
            class="onhover closeonhover"
            onclick="window.electronAPI.windowEvents(3);"
          >
            <img src="./icons/close.svg" />
          </button>
        </div>
      </div>
    </div>

    <div class="update-tip-bored">
    <div class="update-tip" id="update-tip">
      <img src="./icons/updatecheck.svg" width="10px" style="margin-right: 10px;">
      <div>现已发布新版本</div>
      <div class="banbenhao" id="banbenhao">版本号</div>
      <div class="updatebutton" onclick="window.electronAPI.goToPage(8)">
        点击了解详情
      </div>
    </div>
    </div>

    <div class="image-info">
      <div class="mainpage-text" id="mainpage-text">
        <div class="mainpage-title">
          <div class="mainpage-text-title">加载中</div>
          <div class="image-action-icons">
            <button class="onhover" id="setWallpaper">
              <img
                style="width: 25px; height: 25px"
                src="./icons/setWallpaper.svg"
              />
            </button>
            <button class="onhover" id="share">
              <img style="width: 25px; height: 25px" src="./icons/share.svg" />
            </button>
          </div>
        </div>
        <div class="mainpage-text-describe">
          如果你看到了这段话，说明程序正在加载中。如果加载时间过长，你应该立刻联系我们，告知具体情况以协助我们解决问题。
        </div>
      </div>
      <div class="bottom-line">
        <button class="mainpage-text-disappear" id="mainpage-text-disappear" onclick="textDisappeaed()">
          <img id="disaImg" src="./icons/expand.svg" />
        </button>
        <div class="mainpage-text-info" id="mainpage-text-info">
          <img src="./icons/date.svg" />
          <div class="image-date">
            <date>NOPICTURE</date>
          </div>
        </div>
      </div>
    </div>
    <script src="./js/index.js"></script>
  </body>
</html>
