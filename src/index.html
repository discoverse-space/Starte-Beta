<!DOCTYPE html>
<html lang="zh-cn">

<head>
  <meta charset="UTF-8">
  <link rel="shortcut icon" href="./icons/dev.ico">
  <link href="./css/styles.css" rel="stylesheet">
  <link href="./css/index.css" rel="stylesheet">
  <title>观星记</title>
</head>

<body style="background-image: url(./icons/default-bg.png);">
  <div class="topbar">
    <div class="topbar-menu">
      <div class="logo-drop">
        <img class="topbar-logo" src="./icons/logoBGB.svg">
        <button class="onhover" id="menu-button" style="margin-right: 10px;"><img style="width: 13px;height: 13px;" src="./icons/dropdown.svg"></button>
      </div>
      <img src="./icons/today.png" style="margin-left: 15px;" width="95">
    </div>
    <div class="topbar-icons-all">
      <div class="topbar-icons">
        <button class="onhover" style="margin-left: 7px;margin-right: 7px;" onclick="window.electronAPI.goToSettings();"><img style="width:19px;height:19px" src="./icons/settings-icon.svg"></button>
      </div>
      <div class="topbar-icons">
        <button class="onhover" style="margin-left: 10px;" onclick="window.electronAPI.windowEvents(1);"><img src="./icons/min.svg"></button>
        <button class="onhover" onclick="window.electronAPI.windowEvents(2);"><img src="./icons/max.svg"></button>
        <button class="onhover closeonhover" style="margin-right: 10px;" onclick="window.electronAPI.windowEvents(3);"><img src="./icons/close.svg"></button>
      </div>
    </div>
  </div>

  <!-- 以下是菜单的实验性制作 -->
  <div class="all-menu">
    <div class="menu-item-chosen">
      <img src="icons/menu-chosen.svg"><h5 class="menu-text">Today</h5>
    </div>
    <div class="menu-item" onclick="window.electronAPI.goToPastDay()">
      <img src="icons/menu-chosen.svg"><h5 class="menu-text">往日</h5>
    </div>
    <div class="menu-item" onclick="window.electronAPI.goToGx()">
      <img src="icons/menu-chosen.svg"><h5 class="menu-text">观星</h5>
    </div>
    <div class="menu-item" onclick="window.electronAPI.goToMx()">
      <img src="icons/menu-chosen.svg"><h5 class="menu-text">冥星</h5>
    </div>
  </div>
  <!-- 以上是菜单的实验性制作 -->


  <div class="image-info">
      <div class="update-tip" id="update-tip">
        <div>现已发布新版本</div>
        <div class="banbenhao" id="banbenhao">版本号</div>
        <div class="updatebutton" onclick="window.electronAPI.goToCheck()">点击了解详情</div>
      </div>
  <div class="mainpage-text">
    <div class="mainpage-title">
      <div class="mainpage-text-title">不好</div>
      <div class="image-action-icons">
        <button class="onhover" id="setWallpaper"><img style="width: 25px;height: 25px;" src="./icons/setWallpaper.svg"></button>
        <button class="onhover" id="share"><img style="width: 25px;height: 25px;" src="./icons/share.svg"></button>
      </div> 
    </div>
    <div class="mainpage-text-describe">
      如果你看到了这段话，说明程序不正常，内容被错误加载了。你应该立刻联系我们，告知具体情况以协助我们解决问题。
    </div>
  </div>
  <div class="mainpage-text-info">
    <img src="./icons/date.svg">
    <div class="image-date">
      <date>NOPICTURE</date>
    </div>
  </div>
</div>
  <script src="./js/jquery-3.5.1.min.js"></script>
  <script src="./js/check-new-popup.js"></script>
  <script src="./js/topbar.js"></script>
  <script src="./js/index.js"></script>
</body>
</html>
