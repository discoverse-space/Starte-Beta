<!DOCTYPE html>
<html lang="zh-cn">
  <head>
    <meta charset="UTF-8" />
    <link rel="shortcut icon" href="./icons/dev.ico" />
    <link href="./css/styles.css" rel="stylesheet" />
    <link href="./css/index.css" rel="stylesheet" />
    <link href="./css/icons.css" rel="stylesheet" />
    <title>观星记</title>
  </head>

  <body
    style="
      background-color: black;
      background-image: url(./icons/default-bg.png);
    "
  >
    <div class="topbar" id="topbar">
      
    </div>

    <div class="update-tip-bored">
    <div class="update-tip" id="update-tip">
      <img class="icon-check-update" width="10px" style="margin-right: 10px;">
      <div>现已发布新版本</div>
      <div class="banbenhao" id="banbenhao">版本号</div>
      <div class="updatebutton" onclick="window.electronAPI.goToPage(8)">
        点击了解详情
      </div>
    </div>
    </div>

    <div class="image-info">
      <div class="mainpage-text" id="mainpage-text">
        <div class="mainpage-title">
          <div id="mainpage-text-title">加载中</div>
          <div class="image-action-icons">
            <button class="onhover" id="setWallpaper">
              <img style="width: 25px; height: 25px" class="icon-set-wallpaper"/>
            </button>
            <button class="onhover" id="share">
              <img style="width: 25px; height: 25px" class="icon-share" />
            </button>
          </div>
        </div>
        <div id="mainpage-text-describe">
          如果你看到了这段话，说明程序正在加载中。如果加载时间过长，你应该立刻联系我们，告知具体情况以协助我们解决问题。
        </div>
      </div>
      <div class="bottom-line">
        <button class="mainpage-text-disappear" id="mainpage-text-disappear" onclick="textDisappeaed()">
          <img id="disaImg" src="./icons/expand.svg" />
        </button>
        <div class="mainpage-text-info" id="mainpage-text-info">
          <img class="icon-date">
          <div class="image-date">
            <date id="date">LOADING......</date>
          </div>
        </div>
      </div>
    </div>
    <script src="./js/unique-topbar.js"></script>
    <script src="./js/index.js"></script>
  </body>
</html>
