<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>观星</title>
  <link href="./css/styles.css" rel="stylesheet">
  <link href="./css/star-watching.css" rel="stylesheet">
</head>

<body>
  <div class="topbar">
    <div class="topbar-menu">
      <div class="logo-drop">
        <img class="topbar-logo" src="./icons/logoBGB.svg">
        <button class="onhover" id="menu-button" style="margin-right: 10px;"><img style="width: 13px;height: 13px;" src="./icons/dropdown.svg"></button>
      </div>
      <div class="topbar-title">观星</div>
    </div>
    <div class="topbar-icons-all">
      <div class="topbar-icons">
        <button class="onhover" style="margin-left: 7px;margin-right: 7px;" onclick="window.electronAPI.goToSettings();"><img style="width:19px;height:19px" src="./icons/settings-icon.svg"></button>
      </div>
      <div class="topbar-icons">
        <button class="onhover" style="margin-left: 10px;" onclick="window.electronAPI.windowEvents(1);"><img src="./icons/min.svg"></button>
        <button class="onhover" onclick="window.electronAPI.windowEvents(2);"><img src="./icons/max.svg"></button>
        <button class="onhover closeonhover" style="margin-right: 10px;" onclick="window.electronAPI.windowEvents(3);"><img src="./icons/close.svg"></button>
      </div>
    </div>
  </div>

  <!-- 以下是菜单的实验性制作 -->
  <div class="all-menu">
    <div class="menu-item" onclick="window.electronAPI.backtoMainpage()">
      <img src="icons/menu-chosen.svg"><h5 class="menu-text">Today</h5>
    </div>
    <div class="menu-item" onclick="window.electronAPI.goToPastDay()">
      <img src="icons/menu-chosen.svg"><h5 class="menu-text">往日</h5>
    </div>
    <div class="menu-item-chosen">
      <img src="icons/menu-chosen.svg"><h5 class="menu-text">观星</h5>
    </div>
    <div class="menu-item" onclick="window.electronAPI.goToMx()">
      <img src="icons/menu-chosen.svg"><h5 class="menu-text">冥星</h5>
    </div>
  </div>
  <!-- 以上是菜单的实验性制作 -->
  <div class="star-list">
  </div>
</body>
<script src="./js/topbar.js"></script>
<script src="./js/star-watching.js"></script>

</html>
