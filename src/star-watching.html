<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>观星记</title>
    <link href="./css/styles.css" rel="stylesheet" />
    <link href="./css/star-watching.css" rel="stylesheet" />
  </head>

  <body>
    <div class="topbar">
      <div class="topbar-menu">
        <img class="topbar-logo" src="./icons/logoBGB.svg" />
        <button
          class="menu-item menu-item-today-img"
          onclick="window.electronAPI.goToPage(1)"
        >
          <img class="today-icon" src="./icons/today.svg" />
        </button>
        <button class="menu-item" onclick="window.electronAPI.goToPage(2)">
          <h5 class="menu-text">往日</h5>
        </button>
        <button
          class="menu-item-chosen"
        >
          <h5 class="menu-text">观星</h5>
        </button>
      </div>
      <div class="topbar-icons-all">
        <div class="topbar-icons">
          <button class="onhover add-icon-onhover" onclick="window.electronAPI.goToPage(7);">
            <img class="add-icon"
              src="./icons/add.svg"
            />
          </button>
          <button class="onhover" onclick="window.electronAPI.goToPage(3);">
            <img
            class="add-icon"
              src="./icons/settings-icon.svg"
            />
          </button>
          <button class="onhover" onclick="window.electronAPI.windowEvents(1);">
            <img src="./icons/min.svg" />
          </button>
          <button class="onhover" onclick="window.electronAPI.windowEvents(2);">
            <img src="./icons/max.svg" />
          </button>
          <button
            class="onhover closeonhover"
            onclick="window.electronAPI.windowEvents(3);"
          >
            <img src="./icons/close.svg" />
          </button>
        </div>
      </div>
    </div>
    <div class="star-list"></div>
  </body>
  <script src="./js/star-watching.js"></script>
</html>
