<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>观星记</title>
    <link href="./css/styles.css" rel="stylesheet" />
    <link href="./css/settings.css" rel="stylesheet" />
    <link href="./css/icons.css" rel="stylesheet" />
  </head>

  <body>
    <div class="topbar" id="topbar">
      
    </div>

    <div class="setting-contain">
      <div class="setting-left">
        <div class="setting-nav" onclick="window.electronAPI.goToPage(3)">
          <img class="icon-settings-normal" />
          <div class="setting-nav-text">
            <div class="setting-nav-text-title">功能</div>
          </div>
        </div>
        <div
          class="setting-nav"
          style="margin-top: 16px; background-color: #454545"
        >
          <img class="icon-settings-about" />
          <div class="setting-nav-text">
            <div class="setting-nav-text-title">关于</div>
          </div>
        </div>
      </div>
      <div
        class="setting-right"
        style="
          display: flex;
          justify-content: center;
          align-items: center;
          flex-direction: column;
        "
      >
        <div class="about-container">
          <div class="starte-logo">
            <div style="margin-left: 30px">
              <!-- 文字logo+版本号 -->
              <img style="height: 30px" src="icons/text-logo.png" />
              <div
                id="banbenhaoinseting"
                style="
                  margin-top: 5px;
                  font-size: 13px;
                  color: rgba(255, 255, 255, 0.436);
                "
              >
                无法读取版本号
              </div>
            </div>
            <img
              style="height: 70px; margin-right: 30px"
              src="icons/color-logo.png"
            />
          </div>
          <div class="buttons">
            <div
              class="right-icons"
              style="border-radius: 0px 12px 12px 0px; cursor: pointer"
              onclick="window.electronAPI.goToPage(8)"
            >
              <div>
                <img class="icon-update" />
                <div class="setting-nav-text-title">检查更新</div>
              </div>
            </div>
          </div>

          <a
            id="aHref"
            href="https:\/\/github.com/zestela"
            class="links"
            style="border-radius: 12px 0px 0px 12px"
            target="_blank"
          >
            <img class="icon-github" />
            <div style="margin-left: 10px">
              <div class="setting-nav-text-title">GitHub</div>
              <div class="setting-nav-text-context">开源主页</div>
            </div>
          </a>
          <a
            id="aHref"
            href="https:\/\/zestela.co/starte"
            class="links"
            target="_blank"
          >
            <img class="icon-website" />
            <div style="margin-left: 10px">
              <div class="setting-nav-text-title">官网</div>
              <div class="setting-nav-text-context">了解更多</div>
            </div>
          </a>
          <a
            id="aHref"
            onclick="window.electronAPI.goToPage(9)"
            class="links"
            style="border-radius: 0px 12px 12px 0px"
          >
            <img class="icon-group" />
            <div style="margin-left: 10px">
              <div class="setting-nav-text-title">赞助者</div>
              <div class="setting-nav-text-context">感谢支持</div>
            </div>
          </a>
        </div>
      </div>
    </div>
    <script></script>
  </body>
  <script src="./js/unique-topbar.js"></script>
  <script src="./js/settings.js"></script>
</html>
