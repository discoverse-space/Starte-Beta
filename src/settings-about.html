<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>观星记</title>
    <link href="./css/styles.css" rel="stylesheet" />
    <link href="./css/settings.css" rel="stylesheet" />
  </head>

  <body>
    <div class="topbar">
      <div class="topbar-menu">
        <img class="topbar-logo" src="./icons/logoBGB.svg" />
        <button
          class="menu-item menu-item-today-img"
          onclick="window.electronAPI.goToPage(1)"
        >
          <img class="today-icon" src="./icons/today.svg" />
        </button>
        <button class="menu-item" onclick="window.electronAPI.goToPage(2)">
          <h5 class="menu-text">往日</h5>
        </button>
        <button class="menu-item" onclick="window.electronAPI.goToPage(6)">
          <h5 class="menu-text">观星</h5>
        </button>
        <button class="menu-item" onclick="window.electronAPI.goToPage(7)">
          <h5 class="menu-text">冥星</h5>
        </button>
      </div>
      <div class="topbar-icons-all">
        <div class="topbar-icons">
          <button class="onhover">
            <img
              style="width: 14.6px; height: 14.6px"
              src="./icons/settings-icon.svg"
            />
          </button>
          <button class="onhover" onclick="window.electronAPI.windowEvents(1);">
            <img src="./icons/min.svg" />
          </button>
          <button class="onhover" onclick="window.electronAPI.windowEvents(2);">
            <img src="./icons/max.svg" />
          </button>
          <button
            class="onhover closeonhover"
            onclick="window.electronAPI.windowEvents(3);"
          >
            <img src="./icons/close.svg" />
          </button>
        </div>
      </div>
    </div>

    <div class="setting-contain">
      <div class="setting-left">
        <div class="setting-nav" onclick="window.electronAPI.goToPage(3)">
          <img src="./icons/settings-normal.svg" />
          <div class="setting-nav-text">
            <div class="setting-nav-text-title">功能</div>
          </div>
        </div>
        <div
          class="setting-nav"
          style="margin-top: 16px; background-color: #454545"
        >
          <img src="./icons/settings-about.svg" />
          <div class="setting-nav-text">
            <div class="setting-nav-text-title">关于</div>
          </div>
        </div>
      </div>
      <div
        class="setting-right"
        style="display: flex; justify-content: center; align-items: center"
      >
        <div class="about-container">
          <div class="starte-logo">
            <div style="margin-left: 30px">
              <!-- 文字logo+版本号 -->
              <img style="height: 30px" src="icons/text-logo.png" />
              <div
                id="banbenhaoinseting"
                style="
                  margin-top: 5px;
                  font-size: 13px;
                  color: rgba(255, 255, 255, 0.436);
                "
              >
                无法读取版本号
              </div>
            </div>
            <img
              style="height: 70px; margin-right: 30px"
              src="icons/color-logo.png"
            />
          </div>
          <div class="buttons">
            <div
              class="right-icons"
              style="border-radius: 0px 12px 12px 0px; cursor: pointer"
              onclick="window.electronAPI.goToPage(8)"
            >
              <div>
                <img src="icons/update.svg" />
                <div class="setting-nav-text-title">检查更新</div>
              </div>
            </div>
          </div>

          <a
            id="aHref"
            href="https:\/\/github.com/discoverse-space"
            class="links"
            style="border-radius: 12px 0px 0px 12px"
            target="_blank"
          >
            <img src="icons/github.svg" />
            <div style="margin-left: 10px">
              <div class="setting-nav-text-title">GitHub</div>
              <div class="setting-nav-text-context">开源主页</div>
            </div>
          </a>
          <a
            id="aHref"
            href="https:\/\/discoverse.space/starte"
            class="links"
            target="_blank"
          >
            <img src="icons/website.svg" />
            <div style="margin-left: 10px">
              <div class="setting-nav-text-title">官网</div>
              <div class="setting-nav-text-context">了解更多</div>
            </div>
          </a>
          <a
            id="aHref"
            href="https:\/\/qun.qq.com/qqweb/qunpro/share?_wv=3&_wwv=128&appChannel=share&inviteCode=1W8JdRA&businessType=9&from=246610&biz=ka"
            class="links"
            style="border-radius: 0px 12px 12px 0px"
            target="_blank"
          >
            <img src="icons/discord.svg" />
            <div style="margin-left: 10px">
              <div class="setting-nav-text-title">QQ频道</div>
              <div class="setting-nav-text-context">联系我们</div>
            </div>
          </a>
        </div>
      </div>
    </div>
    <script></script>
  </body>
  <script src="./js/jquery-3.5.1.min.js"></script>
  <script src="./js/settings.js"></script>
</html>
