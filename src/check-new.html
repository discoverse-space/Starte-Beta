<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>观星记</title>
    <link href="./css/styles.css" rel="stylesheet" />
    <link href="./css/settings.css" rel="stylesheet" />
    <link href="./css/check-new.css" rel="stylesheet" />
  </head>

  <body>
    <div class="topbar">
      <div class="topbar-menu">
        <img class="topbar-logo" src="./icons/logoBGB.svg" />
        <button
          class="onhover"
          onclick="window.electronAPI.goToAbout()"
        >
          <img style="width: 13px; height: 13px" src="./icons/back.svg" />
        </button>
      </div>
      <div class="topbar-icons-all">
        <div class="topbar-icons">
          <button
            class="onhover"
            onclick="window.electronAPI.goToSettings();"
          >
            <img
              style="width: 14.6px; height: 14.6px"
              src="./icons/settings-icon.svg"
            />
          </button>
          <button
            class="onhover"
            onclick="window.electronAPI.windowEvents(1);"
          >
            <img src="./icons/min.svg" />
          </button>
          <button class="onhover" onclick="window.electronAPI.windowEvents(2);">
            <img src="./icons/max.svg" />
          </button>
          <button
            class="onhover closeonhover"
            onclick="window.electronAPI.windowEvents(3);"
          >
            <img src="./icons/close.svg" />
          </button>
        </div>
      </div>
    </div>

    <div class="setting-contain">
      <div class="setting-left">
        <div class="setting-nav" onclick="window.electronAPI.goToSettings()">
          <img src="./icons/settings-normal.svg" />
          <div class="setting-nav-text">
            <div class="setting-nav-text-title">功能</div>
          </div>
        </div>
        <div
          class="setting-nav"
          style="margin-top: 16px;"
          onclick="window.electronAPI.goToAbout()"
        >
          <img src="./icons/settings-about.svg" />
          <div class="setting-nav-text">
            <div class="setting-nav-text-title">关于</div>
          </div>
        </div>
      </div>
      <div
        class="setting-right"
        style="display: flex; justify-content: center; align-items: center"
      >
        <div class="check-new-container">
          <img src="icons/check-new.png" width="80px" />
          <div
            class="check-new-title"
            style="margin-top: 20px"
            id="check-new-title"
          >
            尚未检查更新
          </div>
          <div class="new-banben" id="new-banben">
            <div style="margin-left: 23px; display: flex; align-items: center">
              <img src="icons/color-logo.png" width="50px" />
              <div style="margin-left: 16px">
                <div class="check-new-title" id="check-new-title-name">
                  版本号
                </div>
                <div class="check-new-describe" id="check-new-describe">
                  发布时间：XXXXXXXX
                </div>
              </div>
            </div>
            <div class="getbuttons">
              <a class="get-rizhi" id="rizhi-link-text" target="_blank"
                ><div
                  style="color: white; font-size: 15px; font-weight: lighter"
                >
                  更新日志
                </div></a
              >
              <button class="get-new">
                <div
                  style="color: white; font-size: 15px; font-weight: lighter"
                  id="link-text"
                >
                  复制链接
                </div>
              </button>
            </div>
          </div>
          <button
            style="margin-top: 20px"
            class="check-new"
            onclick="checknewbutton()"
          >
            <div style="color: white; font-size: 15px; font-weight: lighter">
              检查更新
            </div>
          </button>
        </div>
      </div>
    </div>
  </body>
  <script src="./js/jquery-3.5.1.min.js"></script>
  <script src="./js/clipboard.min.js"></script>
  <script src="./js/check-new.js"></script>
  <script src="./js/topbar.js"></script>
  <script src="./js/settings.js"></script>
</html>
