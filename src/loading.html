<!DOCTYPE html>
<html lang="zh-cn">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>观星记</title>
    <link rel="shortcut icon" href="./icons/dev.ico" />
    <link href="./css/styles.css" rel="stylesheet" />
    <link href="./css/loading.css" rel="stylesheet" />
  </head>

  <body>
    <div class="loading-container">
      <div
        class="topbar"
        style="
          background: none;
          background-color: rgba(0, 0, 0, 0);
          backdrop-filter: none;
          position: static;
        "
      >
        <div class="topbar-menu">
          <img class="topbar-logo" src="./icons/logoBGB.svg" />
        </div>
        <div class="topbar-icons-all">
          <div class="topbar-icons">
            <button
              class="onhover"
              onclick="window.electronAPI.windowEvents(1);"
            >
              <img src="./icons/min.svg" />
            </button>
            <button
              class="onhover"
              onclick="window.electronAPI.windowEvents(2);"
            >
              <img src="./icons/max.svg" />
            </button>
            <button
              class="onhover closeonhover"
              onclick="window.electronAPI.windowEvents(3);"
            >
              <img src="./icons/close.svg" />
            </button>
          </div>
        </div>
      </div>
      <div>
        <div class="flex-logo">
          <img style="width: 150px" src="icons/text-logo.png" />
        </div>
      </div>

      <div class="loading-bottom">
        <div class="loading"></div>
        <h3 class="text-connecting">正在加载数据</h3>
        <h3 class="text-dev">Beta Edition</h3>
      </div>
    </div>
  </body>
  <script>
    window.electronAPI.init();
  </script>
</html>
